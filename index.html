<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bitcoin Ticker</title>
</head>
<body>
    <h1>Bitcoin Ticker</h1>
    <form action="/" method="post">
        <select name="crypto">
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
            <option value="LTC">LTC</option>
        </select>
        <select name="fiat">
            <option value="USD">US Dollars</option>
            <option value="EUR">Euro</option>
            <option value="GBP">GB Pounds</option>
        </select>

        <input type="number" name="ammount" placeholder="ammount">

        <button class="btn btn-outline-warning" type="submit" name="button">Submit</button>
    </form>
</body>
</html>
